<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - CommuteGeek</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f8f8;
      color: #333;
    }
    header {
      padding: 20px;
      background-color: #ffffff;
      border-bottom: 1px solid #e0e0e0;
    }
    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #2c3e50;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
    }
    main {
      max-width: 600px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    h1 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .message {
      margin-top: 20px;
      color: green;
    }
    footer {
      padding: 20px;
      font-size: 14px;
      color: #888;
      text-align: center;
      background-color: #f0f0f0;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">CommuteGeek</div>
    <nav>
      <a href="/">Home</a>
      <a href="/privacy/">Privacy Policy</a>
      <a href="/tos/">Terms of Service</a>
      <a href="/contact/">Contact</a>
    </nav>
  </header>
  
  <main>
    <h1>Contact Us</h1>
    <form 
      action="https://formspree.io/f/xnnzqavr" 
      method="POST" 
      data-redirect="https://commutegeek.com/thankyou/"
    >
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required />

      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />

      <label for="message">Message</label>
      <textarea name="message" id="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    &copy; 2025 CommuteGeek Corp. All rights reserved.
  </footer>
</body>
</html>
