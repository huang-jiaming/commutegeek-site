<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - CommuteGeek</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f8f8;
      color: #333;
      text-align: center;
    }
    header {
      padding: 20px;
      background-color: #43c9ff;
      border-bottom: 1px solid #e0e0e0;
    }
    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #2c3e50;
    }
    nav {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    main {
      max-width: 600px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    h1 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .message {
      margin-top: 20px;
      color: green;
    }
    footer {
      padding: 20px;
      font-size: 14px;
      color: #888;
      text-align: center;
      background-color: #f0f0f0;
      margin-top: 40px;
    }
    .logo-image {
      height: auto;
      width: 160px; /* Or adjust between 120pxâ€“200px based on your visual preference */
      max-width: 80%;
      margin: 10px 0;
    }
    @media screen and (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }

      main {
        padding: 15px;
      }

      .logo {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <header style="display: flex; flex-direction: column; align-items: center;">
    <div class="logo-container">
      <img src="/assets/logo.png" alt="CommuteGeek Logo" class="logo-image" />
    </div>
    <nav>
      <a href="/">Home</a>
      <a href="/privacy/">Privacy Policy</a>
      <a href="/tos/">Terms of Service</a>
      <a href="/contact/">Contact</a>
    </nav>
  </header>
  
  
  <main>
    <h1>Contact Us</h1>
    <form id="contact-form" action="https://formspree.io/f/xnnzqavr" method="POST" target="formTarget">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required />

      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />

      <label for="message">Message</label>
      <textarea name="message" id="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <iframe name="formTarget" style="display:none;"></iframe>
  </main>

  <footer>
    &copy; 2025 CommuteGeek Corp. All rights reserved.
  </footer>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function () {
      setTimeout(function () {
        window.location.href = '/thankyou/';
      }, 1000);
    });
  </script>
</body>
</html>
